  <body>
    <div class="container" style="width: 650px; ">
      <div class="row">
        <div class="col-lg-12 text-center" >

          <h1 style="color: #ffffff;">Simple contact with Web3 (Solidity Contract)</h1>
          <hr/>
          <br/>

          <div id="content">
            <h4 style="color: brown; font-size: 30px;" id="dataName"></h4>
            <hr/>

            <form role="form">
              <div class="form-group" style="display:inline;">
                <div class="input-group">
                  <input  class="form-control input-lg" name="dataName">
                  </input>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">Add Your Input</button>
                  </span>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
<!--===================================== Scripts javascript============================ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script>
      // Start Create contact with Web3//////////////////////////////////////////////
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // Your localhost in ganache App////////////////////////////////
        web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
      }

      // your Account index
      web3.eth.defaultAccount = web3.eth.accounts[0];

      // Copy your Contract Abi for Remix ID 
      var contractAbi =[
	{
		"constant": true,
		"inputs": [],
		"name": "dataName",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			}
		],
		"name": "setinput",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "contract_changeinput",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
] ; // Add Your Contract ABI here!!!

      // Copy your Contract Address
      var contractAddress = '0xd4F4383855e663dF2D3537eCd9685b17f7113aD3'; // Add Your Contract address here!!!

      // Your  Contract
      var contract = web3.eth.contract(contractAbi).at(contractAddress);

      // function display input
      contract.dataName(function(err, dataName) {
        $('#dataName').html(dataName);
      });

      // Change the your input
      $('form').on('submit', function(event) {
        event.preventDefault();
        contract.setinput($('input').val());
      })

    </script>
